{% extends 'base.html' %}

{% block content %}
<body>
	<center><h1>Hello, ! {{request.user}}</h1></center>
	<br>
	{% if request.user.is_authenticated %}
	<form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Send Message</button>
  </form>
</body>
{% endblock %}
